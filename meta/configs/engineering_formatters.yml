---
# engineering_formatters
# Linking your software engineering formatters like
# editorconfig, prettier, and htmlhint to your home directory...

- shell:
    - echo -e "Setting up Software Engineering \n
      global formatting rules..."
- link:
    # ~/.editorconfig: engineering/formatters/.editorconfig
    ~/.prettierrc.js:
      path: engineering/formatters/.prettierrc.config.js
    ~/.prettierignore:
      path: engineering/formatters/.prettierignore
    ~/.htmlhintrc:
      path: engineering/formatters/.htmlhintrc
