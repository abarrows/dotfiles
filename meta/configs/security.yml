# security - First, it imports your sensitive environment variables
# into the session so your personalized information is safely considered.
# Things like gitconfig, file pathing, jira credentials, etc. use these
# variables. Secondly, it makes the onboarding_bin and your dotfiles executable.
- shell:
    - echo '5. Setting up Scripts and Security - Copying over personalized environment variables and bin scripts...'

- link:
    ~/.envrc:
      force: true
      path: .envrc
    ~/.onboarding_bin: onboarding_bin
    /usr/local/bin/pathChecker.sh: onboarding_bin/pathChecker.sh

- shell:
    - chmod +x ~/.onboarding_bin/*.sh
    - chmod -R +x .
