- defaults:
    link:
      create: true
      relink: true
    file:
      force: true

- clean: ['~']

- link:
    ~/.bitbucket: .bitbucket
    ~/.gitconfig: .gitconfig
    ~/.cache: .cache
    ~/.config: .config
    ~/.oh-my-zsh: .oh-my-zsh
    ~/.p10k.zsh: .p10k.zsh
    ~/.zshrc: .zshrc
    ~/.nvm: node/.nvm
    ~/.electron-gyp: node/.electron-gyp
    ~/.node: node/.nvmrc
    ~/.npmignore: node/.npmignore
    ~/.bundle: ruby/.bundle
    ~/.package.json: engineering/package.json
    ~/.package-lock.json: engineering/package-lock.json
    ~/.rubocop.yml: ruby/.rubocop.yml
    ~/.gem: ruby/.gem
    ~/.gemrc: ruby/.gemrc
    ~/.mkshrc: ruby/.mkshrc
    ~/.pyenv:
      path: python/.pyenv
      create: true
    ~/Brewfile: Brewfile
    ~/Brewfile.lock.json: Brewfile.lock.json
    ~/.iterm2_shell_integration.zsh: .iterm2_shell_integration.zsh
    ~/yarn.lock: yarn.lock

- create:
    - ~/downloads

- brewfile:
    - Brewfile

# - vscodefile:
#    file: Vscodefile
#    insiders: true

- shell:
    - [
        'if [ -n "$BASH_VERSION" ]; then chsh -s $(which zsh); fi',
        'Changing shell to zsh if needed',
      ]
    - - [nvm install "lts/*" && nvm alias default node]
    - [git submodule update --init --recursive, Installing submodules]
