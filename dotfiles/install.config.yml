- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - git submodule update --init --recursive
    - sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)" || true

- link:
    ~/.acb_bin: ../acb_bin
    ~/.bitbucket: .bitbucket
    ~/.gitconfig: .gitconfig
    ~/.config: .config
    ~/.p10k.zsh: .p10k.zsh
    ~/.zshrc: .zshrc
    ~/.zshrc_theme.zsh: .zshrc_theme.zsh
    ~/.zshrc_plugins.zsh: .zshrc_plugins.zsh
    ~/.zshrc_functions.zsh: .zshrc_functions.zsh
    ~/.zshrc_aliases.zsh: .zshrc_aliases.zsh
    ~/.electron-gyp: node/.electron-gyp
    ~/.node: node/.nvmrc
    ~/.npmignore: node/.npmignore
    ~/.bundle: ruby/.bundle
    ~/package.json: engineering/package.json
    ~/yarn.lock: engineering/yarn.lock
    ~/.editorconfig: engineering/.editorconfig
    ~/.eslintrc.json: engineering/.eslintrc.json
    ~/.eslintignore: engineering/.eslintignore
    ~/postcss.config.js: engineering/postcss.config.js
    ~/.prettierrc.json: engineering/.prettierrc.json
    ~/.prettierignore: engineering/.prettierignore
    ~/.postcssrc.yml: engineering/.postcssrc.yml
    ~/.stylelintrc.json: engineering/.stylelintrc.json
    ~/.rubocop.yml: ruby/.rubocop.yml
    ~/.gem: ruby/.gem
    ~/.gemrc: ruby/.gemrc
    ~/.mkshrc: ruby/.mkshrc
    # ~/.pyenv:
    #   path: python/.pyenv
    #   create: true
    ~/Brewfile: Brewfile
    ~/Brewfile.lock.json: Brewfile.lock.json
    ~/.iterm2_shell_integration.zsh: .iterm2_shell_integration.zsh

- create:
    - ~/downloads
    - ~/.nvm

- brewfile:
    - Brewfile

# VS Code
- shell:
    - IDE_BUILD='code'
    - IDE_PATH='code'
    - $IDE_BUILD --list-extensions > ide/.vscode/extensions.txt
- link:
    '~/Library/Application Support/$IDE_PATH/User/settings.json':
      path: ide/.vscode/settings.json
      force: true
    '~/Library/Application Support/$IDE_PATH/User/keybindings.json':
      path: ide/.vscode/keybindings.json
      force: true
    '~/Library/Application Support/$IDE_PATH/User/tasks.json':
      path: ide/.vscode/tasks.json
    '~/Library/Application Support/$IDE_PATH/User/launch.json':
      path: ide/.vscode/launch.json
    '~/Library/Application Support/$IDE_PATH/User/snippets':
      path: ide/.vscode/snippets
      create: true
- vscodefile:
    file: ide/.vscode/extensions.txt
    insiders: false

- shell:
    - xcode-select --install || true
    - source ~/.zshrc
    - echo 'Sourcing your zshrc! You are ready to rock and roll...'
